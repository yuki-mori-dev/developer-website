<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0b0f">
    <title>Yuki Mori — iOS Apps</title>
    <meta name="description" content="Yuki MoriのiOSアプリサイト。アプリ紹介、使い方、プライバシー・利用規約。">
    <link rel="preload" href="/assets/css/styles.css" as="style">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    

    <main class="container">
      <section class="hero hero-home">
        <div class="profile">
          <div class="avatar">YM</div>
          <h1>Yuki Mori</h1>
          <p class="bio">「生活が少しでも便利になるアプリを作りたい」という思いで、iOSアプリを作っています。</p>
          <div class="social" aria-label="Links (coming soon)">
            <button class="icon-btn" title="X">X</button>
            <button class="icon-btn" title="App Store"></button>
          </div>
        </div>
      </section>

      <section id="apps" class="section">
        <h2>アプリ一覧</h2>
        <div class="card-list">
          <a class="card" href="/apps/moment/" style="text-decoration:none; color:inherit;">
            <div style="display:flex; align-items:center; gap:12px;">
              <div class="placeholder ph-icon">App Icon</div>
              <div>
                <h3 style="margin:0;">MOMENT</h3>
                <p class="muted" style="margin:2px 0 0;">集中を、続けられるように</p>
              </div>
            </div>
            <div class="meta">
              <span class="badge">iOS</span>
              <span class="badge">スクリーンタイム</span>
              <span class="badge">学習管理</span>
            </div>
            <div class="placeholder ph-hero">Hero image</div>
          </a>
        </div>
      </section>

      
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="y"></span> Yuki Mori</small>
      </div>
    </footer>

    <script>
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
