<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0b0f">
    <title>MOMENT | Yuki Mori</title>
    <meta name="description" content="MOMENTはスクリーンタイムのプロ品質管理をシンプルなUIで提供するiOSアプリ。">
    <link rel="preload" href="/assets/css/styles.css" as="style">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    

    <main class="container">
      <section class="app-hero">
        <h1>MOMENT</h1>
        <p>スマホの誘惑を減らし、学習や仕事に没入するための集中アプリ。</p>
        <div class="placeholder ph-hero">Hero image</div>
      </section>

      <section class="section">
        <h2>主な特長</h2>
        <div class="features">
          <article class="feature">
            <div class="icon">🛡️</div>
            <h3>確実なブロック</h3>
            <p class="desc">Screen Time APIでアプリの使用を強制的に制限。誘惑を根本から減らします。</p>
          </article>
          <article class="feature">
            <div class="icon">⏱️</div>
            <h3>シンプルなタイマー</h3>
            <p class="desc">タップ数最小でセッション開始。負担なく集中を習慣化。</p>
          </article>
          <article class="feature">
            <div class="icon">📈</div>
            <h3>記録と振り返り</h3>
            <p class="desc">集中時間を自動で集計。頑張りを可視化し、次の一歩へ。</p>
          </article>
        </div>
      </section>

      <section class="section">
        <h2>スクリーンショット</h2>
        <div class="slider" id="screens">
          <div class="slides">
            <div class="slide"><div class="placeholder ph-screen">Screenshot 1</div></div>
            <div class="slide"><div class="placeholder ph-screen">Screenshot 2</div></div>
            <div class="slide"><div class="placeholder ph-screen">Screenshot 3</div></div>
          </div>
          <div class="slider-dots" aria-hidden="true"></div>
        </div>
      </section>

      <section class="section">
        <h2 class="muted">その他</h2>
        <p>
          <a class="btn" href="/apps/moment/privacy.html">プライバシーポリシー</a>
          <a class="btn" href="/legal/terms.html">利用規約</a>
          <a class="btn" href="/apps/moment/faq.html">FAQ</a>
        </p>
      </section>

      

      <p><a class="btn" href="/">← トップへ</a></p>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="y"></span> Yuki Mori</small>
      </div>
    </footer>

    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
    <script>
      (function(){
        const root = document.getElementById('screens');
        if (!root) return;
        const slides = root.querySelector('.slides');
        const dotsWrap = root.querySelector('.slider-dots');
        const items = Array.from(root.querySelectorAll('.slide'));
        if (!slides || !dotsWrap || items.length === 0) return;
        items.forEach((_, i) => {
          const d = document.createElement('span');
          d.className = 'slider-dot' + (i === 0 ? ' active' : '');
          dotsWrap.appendChild(d);
        });
        const dots = Array.from(dotsWrap.children);
        const update = () => {
          const w = slides.clientWidth; const x = slides.scrollLeft; const i = Math.round(x / w);
          dots.forEach((d, idx) => d.classList.toggle('active', idx === i));
        };
        slides.addEventListener('scroll', () => { requestAnimationFrame(update); });
        update();
      })();
    </script>
  </body>
  </html>
