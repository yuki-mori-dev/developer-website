    <main class="container prose">
      <h1>MOMENTの使い方</h1>

      <section class="section">
        <h2>最短3ステップで集中を開始</h2>
        <div class="steps">
          <div class="step"><strong>時間</strong>をセット（分単位）</div>
          <div class="step"><strong>ブロック対象</strong>を選択（後から変更可）</div>
          <div class="step"><strong>開始</strong>をタップ（即ブロック）</div>
        </div>
      </section>

      <section class="section">
        <h2>よくある質問（FAQ）</h2>
        <div class="faq">
          <details>
            <summary>セッション中に通知は来ますか？</summary>
            <p>プロプランのディープフォーカスを有効にすると、セッション中の通知を抑制できます。</p>
          </details>
          <details>
            <summary>辞書アプリは使えますか？</summary>
            <p>ホワイトリスト機能を使えば、ブロック中でも特定のアプリを許可できます。</p>
          </details>
          <details>
            <summary>解約や返金はどこから？</summary>
            <p>サブスクリプションの解約はApp Storeのサブスクリプション管理から行えます。返金はAppleのポリシーに従います。</p>
          </details>
        </div>
      </section>

      <p><a class="btn" href="/apps/moment/">← MOMENT概要へ戻る</a></p>
